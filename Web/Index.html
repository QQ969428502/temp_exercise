<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<style>
    h1{
        text-align:center;
    }
    .result{ 
        height:100px;
        border:1px #ccc solid;
    }
</style>
<body>
    <div>
        <h1>exercise5</h1>
        <div class="result" id="result5">
            0
        </div>
        <input type="button" value="点击加一" onclick="exe5_click()" />

        <h1>exercise6</h1>
        <div class="result" id="result6">
            
        </div>
        <input type="number" id="input" />
        <input type="button" value="点击排序" onclick="exe6_click()" />
    </div>
    <script>
        var exe5_count = 0;
        var exe6_ary = [];
        var exe5_click = function () {
            exe5_count++;
            $('#result5').html(exe5_count);
        }
        function exe6_click() {
            var input = $('#input').val();
            if (!isRealNum(input)) {
                alert("请输入数字");
                return;
            }
            exe6_ary.push(parseFloat(input));
            sort(exe6_ary);
            $('#input').val('');
            $('#result6').html(exe6_ary.toString());
            
        }

        function isRealNum(val) {
            // isNaN()函数 把空串 空格 以及NUll 按照0来处理 所以先去除
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
            

        }   


        function sort(arr) {

            for (var i = 0; i < arr.length - 1; i++) {
                // 内层循环,控制比较的次数，并且判断两个数的大小
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    // 白话解释：如果前面的数大，放到后面(当然是从小到大的冒泡排序)
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }

            }
        }
    </script>
</body>

</html>
